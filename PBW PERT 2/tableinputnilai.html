<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Input Nilai</title>
</head>
<body>
    <h2 align="center">Form Input Nilai</h2>
    <form>
        <table border="1" align="center" cellpadding="8" cellspacing="0" width="50%">
            <tr>
                <td width="150">NIM</td>
                <td width="20" align="center">:</td>
                <td><input type="text" placeholder="isikan no NIM"></td>
            </tr>
            <tr>
                <td>Nama</td>
                <td align="center">:</td>
                <td><input type="text" placeholder="isikan nama"></td>
            </tr>
            <tr>
                <td>Nilai Tugas</td>
                <td align="center">:</td>
                <td><input type="number" placeholder="isikan nilai tugas"></td>
            </tr>
            <tr>
                <td>Nilai UTS</td>
                <td align="center">:</td>
                <td><input type="number" placeholder="isikan nilai UTS"></td>
            </tr>
            <tr>
                <td>Nilai UAS</td>
                <td align="center">:</td>
                <td><input type="number" placeholder="isikan nilai UAS"></td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <button type="submit">Simpan</button>
                </td>
            </tr>
        </table>
    </form>
